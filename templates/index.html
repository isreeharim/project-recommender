<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Recommender</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f4f4f9;
        }
        h1 {
            color: #333;
        }
        form {
            margin: 20px 0;
        }
        input[type="text"] {
            padding: 10px;
            font-size: 16px;
            width: 300px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            color: #fff;
            background-color: #007BFF;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        #results {
            margin-top: 20px;
            width: 80%;
        }
        .project {
            background-color: #fff;
            padding: 15px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        .loading {
            font-style: italic;
            color: #666;
        }
        @media (max-width: 600px) {
            input[type="text"] {
                width: 90%;
            }
            #results {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <h1>Project Recommender</h1>
    <form id="recommendForm">
        <input type="text" id="tags" name="tags" placeholder="Enter tags (e.g., AI, IoT, Blockchain)" aria-label="Tags input" required>
        <button type="submit" aria-label="Get Recommendations">Get Recommendations</button>
    </form>
    <div id="results"></div>

    <script>
        document.getElementById('recommendForm').addEventListener('submit', async (event) => {
            event.preventDefault();
            const tags = document.getElementById('tags').value.trim();
            
            // Input validation
            if (!/^[a-zA-Z, ]+$/.test(tags)) {
                alert('Please enter valid tags separated by commas (e.g., AI, IoT, Blockchain).');
                return;
            }

            const resultsDiv = document.getElementById('results');
            resultsDiv.innerHTML = ''; // Clear previous results
            const loadingText = document.createElement('p');
            loadingText.className = 'loading';
            loadingText.textContent = 'Loading recommendations...';
            resultsDiv.appendChild(loadingText);

            try {
                const response = await fetch('/recommend', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/x-www-form-urlencoded',
                    },
                    body: `tags=${encodeURIComponent(tags)}`,
                });

                if (!response.ok) {
                    throw new Error('Failed to fetch recommendations.');
                }

                const recommendations = await response.json();
                resultsDiv.innerHTML = ''; // Clear loading text

                if (recommendations.length === 0) {
                    resultsDiv.innerHTML = '<p>No recommendations found for the given tags.</p>';
                } else {
                    recommendations.forEach(project => {
                        const projectDiv = document.createElement('div');
                        projectDiv.classList.add('project');
                        projectDiv.innerHTML = `<h3>${project.title}</h3><p>${project.description}</p>`;
                        resultsDiv.appendChild(projectDiv);
                    });
                }
            } catch (error) {
                resultsDiv.innerHTML = `<p style="color: red;">Error: ${error.message}</p>`;
            }
        });
    </script>
</body>
</html>
